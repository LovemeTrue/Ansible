
name: Pull from Server via HTTPS with AutoCreds

on:
  schedule:
    - cron: '*/700 * * * *'  # Каждые 700 минут 
  workflow_dispatch:

jobs:
  pull-from-server:
    runs-on: [self-hosted, linux, x64]
    steps:
      - name: Configure Git credentials
        run: |
          git config --global credential.helper 'store --file ~/.git-credentials'
          echo "https://LovemeTrue:${{ secrets.GH_TOKEN }}@github.com" > ~/.git-credentials
          chmod 600 ~/.git-credentials
          
      - name: Changing Permission Policies
        run: |
          sudo chown -R kind:kind /home/kind/ansible-cluster
          sudo chmod -R ug+rwX /home/kind/ansible-cluster/.git
          
      - name: Add SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/github_actions
          chmod 600 ~/.ssh/github_actions
          git remote set-url origin git@github.com:LovemeTrue/Ansible.git

      - name: Sync repository
        run: |
          git config --global --add safe.directory /home/kind/ansible-cluster
          cd /home/kind/ansible-cluster
          git pull origin main || true
          git add .
          git commit -m "Auto-sync $(date '+%Y-%m-%d %H:%M:%S')" || true
          git push origin main
